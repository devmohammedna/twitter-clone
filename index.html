<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-Clone</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/add14ae2e8.js" crossorigin="anonymous"></script>
</head>
<body>
   <header class="header">
       <section>
           <h1>Twitter</h1>
          <div>
              <img src="./Img/Twitter Logo.png" alt="twitterlogo">
            </div>
    </section>
   </header>
   <body>
       <main>
           <div class="sideleft"><input type="text" name="username" id="username" placeholder="Enter UserName"></div>
           <div class="content">
               <section class="newTweet">
                   <form action="">
                       <input type="text" name="text" id="newtweet" placeholder="What's happening" >
                       <button type="submit">Submit</button>
                   </form>
               </section>
               <section class="content-newtweet">
                   <div class="newsfeed" id="newsfeed">
                     <div class="container">
                           <h2>Mohammed</h2>
                           <div class="tweetfeed">
                               <p>
                     vdbfdbdfbdfbfdbdfbfdbdfbdfbdfjbj;vbsdkjvbsdoivjsdkvbsdoivsdvsdo'vbsdk;vnsd'ovnsdvnsd'ovsdk;jvsd
                           </p>

                         </div>
                         <div class="icon-tweet" id="icon-tweet">
                             <span><i class="far fa-heart " ></i></span>
                            <span><i  class="fas fa-retweet"></i></span>
                        </div>
                       </div>
                   </div>
               </section>
           </div>
       </main>
       <script src="./js/index.js" ></script>
   </body>
</body>
</html>
